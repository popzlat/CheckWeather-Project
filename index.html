<body>
    <h1 id="loginTitle"> <img id="logoIcon" src="main/images/icon.png" alt="logoIcon"> Welcome to CheckWeather </h1>

    <div id="gifDiv"> <img src="main/images/weatherGif.gif" alt="gif"> </div>
    <div id="logInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> Log in </h5>
                    </button>
                </div>
                
                <div class="modal-body">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email"  required>
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                        required>
                </div>
                <div class="modal-footer" id="loginBtn">
                    <button type="button"  class="btn btn-primary">Log In</button>
                    <!-- <button type="button"  class="btn btn-primary">Sign Up</button> -->
                </div>
            </div>
        </div>
